    <h2>Register new user</h2>
    <form action="index.html" method="POST" enctype="application/x-www-form-urlencoded">
        <label for="NameInput" class="form-label">Name</label>
        <input type="text" id="NameInput" required class="form-control">
        <label for="EmailInput">Email Address</label>
        <input type="email" id="EmailInput" class="form-control" required>
        <label for="PhoneInput" class="form-label">Contact No.</label>
        <input type="tel" id="PhoneInput" class="form-control" required>
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" required id="Password">
        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" required id="ConfirmPassword">
        <br/>
        <label class="form-label">How did you hear about us?</label><br/>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Website" name="Source" id="source">
          <label class="form-check-label text-secondary" for="Source">
            Website
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Friends" name="Source" id="source">
          <label class="form-check-label text-secondary" for="Source">
            Friends
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="NewsPaper" name="Source" id="source">
          <label class="form-check-label text-secondary" for="Source">
            News Paper
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="SocialMedia" name="Source" id="source">
          <label class="form-check-label text-secondary" for="Source">
            SocialMedia
          </label>
        </div>
        <br>
        <br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" name="agree" id="agree">
          <label class="form-check-label" for="agree">
            I agree to the terms and conditions
          </label>
        </div>  
        <br>
        <br>
        <input type="submit" value="Submit"> &nbsp 
        <input type="submit" value="Cancel">
        <br/>
        <br/>
